<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 
    <div class="container">
        <h2 class="mt-5 mb-5">products Electrical</h2>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                   <label for="id">Product ID</label>
                   <input type="number"  id="id"  class="form-control" min="0" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="name">Product Name</label>
                    <input type="text"  id="name"  class="form-control" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="price">Product price</label>
                    <input type="number"  id="price"  class="form-control" min="0" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="desc">description</label>
                    <input type="text"  id="desc"  class="form-control" required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="rate">Rate</label>
                    <input type="number"  id="rate"  class="form-control"  required>
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="quan">Quantity</label>
                    <input type="number"  id="quan"  class="form-control" min="0" required>
                </div>
                <div class="buttons w-75 mx-auto">
                    <div class="row g-0">
                       <div class="col-6 text-start">
                          <button class="btn btn-primary mt-5 p-2" id="updateBtn">Update Product</button>
                       </div>
                       <div class="col-6 text-end">
                          <button class="btn btn-primary mt-5 me-2 p-2" id="resetBtn">Reset Form</button>
                          <button class="btn btn-success mt-5 p-2" id="addBtn">Add Product</button>
                       </div>
                    </div>
                 </div>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
           <div class="col-12">
               <table class="table table-bordered" id="table">
                  <thead>
                     
                        <th>ID</th>
                        <th>Name</th>
                        <th>price</th>
                        <th>Description</th>
                        <th>Rate</th>
                        <th>quantity</th>
                        <th>Update</th>
                        <th>Delete</th>
                     
                  </thead>
                  <tbody>

                  </tbody>
               </table>
           </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
